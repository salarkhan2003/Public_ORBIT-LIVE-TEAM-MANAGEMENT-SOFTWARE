version: '3.8'

services:
  app:
    build: .
    container_name: orbit-live-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add other environment variables here or use .env file
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - orbit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

